<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reminders</title>
	<link rel="stylesheet" href=".\styles\reminders_style.css">
	<script src="https://kit.fontawesome.com/7fd556fca2.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style="background: linear-gradient(45deg, #702e0b, #131785);">
	<div id="calendar" class="d-table mt-5"">
		 <div class="header text-white fw-bold position-relativ text-white fw-bold position-relative">
			<span class="d-inline-block left button-not-b lh-lg" id="prev"> &lang; </span>
			<span class="d-inline-block left hook lh-lg end-15"></span>
			<span class="d-inline-block month-year lh-lg" id="main-label"> June 20&0 </span>
			<span class="d-inline-block right hook lh-lg start-15"></span>
			<span class="d-inline-block right button-not-b lh-lg" id="next"> &rang;</span>
		 </div>
		 <table id="days">
			<td>sun</td> 
			<td>mon</td> 
			<td>tue</td> 
			<td>wed</td> 
			<td>thu</td> 
			<td>fri</td> 
			<td>sat</td>
		 </table>
		 <div id="calendar-frame">
			<table class="curr"> 
  			  <tbody> 
    		    <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr> 
     		    <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="today">11</td><td>12</td></tr> 
       		    <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr> 
        		<tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr> 
        		<tr><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr> 
    		  </tbody> 
			</table>
		 </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
